<div class="form">
    <app-dataform (data)="calculateInvestment($event)"></app-dataform>
</div>
<div class="table">
    <table>
        <thead>
            <tr>
                <th>Year</th>
                <th>investment Value</th>
                <th>interest(Year)</th>
                <th>total interest</th>
                <th>invested capital</th>
            </tr>
        </thead>
        <tbody>
            @for (invest of data; track invest) {

                <tr>
                    <td >{{invest.year}}dd</td>
                    <td>{{ invest.valueEndOfYear|currency }}</td>
                    <td>{{ invest.interest | currency }}</td>
                    <td>{{ invest.totalInterest }}</td>
                    <td>{{ invest.annualInvestment }}</td>
                </tr>
            }
        </tbody>
    </table>
</div>
